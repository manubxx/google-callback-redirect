<!DOCTYPE html>
<html>
<head>
  <title>Google Callback</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 3em;
    }

    h2 {
      color: #202124;
    }

    p {
      color: #5f6368;
      font-size: 1.1em;
    }

    code {
      background: #e8f0fe;
      color: #1967d2;
      padding: 0.5em 1em;
      border-radius: 6px;
      display: block;
      margin: 1em auto;
      font-size: 1.2em;
      max-width: 80%;
      word-break: break-all;
    }

    .btn-close {
      background-color: #1967d2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 2em;
      transition: background-color 0.2s ease;
    }

    .btn-close:hover {
      background-color: #0f4ab3;
    }

    .btn-close:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <h2>Accesso con Google completato!</h2>
  <p>Il tuo token Ã¨ stato copiato automaticamente negli appunti. Torna nell'app per completare il login.</p>
  <code id="tokenDisplay">Caricamento token...</code>

  <button class="btn-close" onclick="window.close()">Chiudi</button>

  <script>
    function extractTokenFromUrl() {
      const params = new URLSearchParams(window.location.hash.substring(1) || window.location.search.substring(1));
      return params.get('access_token') || params.get('id_token');
    }

    const token = extractTokenFromUrl();

    if (token) {
      document.getElementById('tokenDisplay').innerText = token;

      navigator.clipboard.writeText(token).then(() => {
        console.log("Token copiato negli appunti.");
      }).catch(err => {
        console.error("Errore durante la copia:", err);
      });
    } else {
      document.body.innerHTML = "<h2>Accesso annullato o fallito.</h2>";
    }
  </script>
</body>
</html>
